group 'com.enerdapt'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'javax.json:javax.json-api:1.1'
    //noinspection SpellCheckingInspection
    compile 'org.glassfish:javax.json:1.0.4'
}
